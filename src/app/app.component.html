<app-header/>
<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li ><app-user (selectedUserEvent)="readSelectUserEvent($event)" [user]="user" [selected]="selectedUser.id === user.id" /></li>
        }
    </ul>


    @if (selectedUser) {
    <app-tasks  [username]="selectedUser.name" [userId]="selectedUser.id"></app-tasks>
    } @else {
        <p id="fallback">Select a user to see thier tasks!</p>
    }

</main>
