<app-card>
    <article>
    <h2>{{ task.title }}</h2>
    <time>{{ task.dueDate | date: 'fullDate' }}</time>
    <p>{{ task.summary }}</p>
    <p>Status: {{ task.completed ? 'Completed' : 'Pending' }}</p>
    <p class="actions">
        <button (click)="completeTask()">
            Complete
        </button>
    </p>
</article>
</app-card>
